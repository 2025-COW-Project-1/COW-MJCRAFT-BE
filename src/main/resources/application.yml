spring:
  application:
    name: cowmjucraft

  profiles:
    default: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:bXl2ZXJ5c2VjdXJlc2VjcmV0a2V5bXl2ZXJ5c2VjdXJl}
  expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}
